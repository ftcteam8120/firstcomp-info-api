type Season implements Node {
  id: ID!
  name: String
  program: Program
  startYear: Int
}

type SeasonEdge {
  cursor: String!
  node: Season
}

type SeasonConnection {
  totalCount: Int!
  edges: [SeasonEdge]
  pageInfo: PageInfo!
}

input SeasonFilter {
  program: Program
  startYear: Int
}

enum SeasonOrder {
  id_ASC
  id_DESC
  program_ASC
  program_DESC
  name_ASC
  name_DESC
  startYear_ASC
  startYear_DESC
}